<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container text-center">

    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Xin chào <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type = "submit" value = "Đăng xuất"/>
        </form>

    </div>


    <div>
        <h1>Danh sách người dùng</h1>
        <div class="m-2">
            <a class = "h4" th:href="@{/register}">Thêm người dùng</a>
        </div>
    </div>
    <div>
        <table class = "table table-striped table-bordered">
            <thead class = "thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>Tên</th>
                <th>Họ</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text ="${user.id}">ID</td>
                <td th:text ="${user.email}">Email</td>
                <td th:text ="${user.firstName}">Tên</td>
                <td th:text ="${user.lastName}">Họ</td>
                <td>
                    <a class ="h5 mr-3" th:href = "@{'/users/edit/' + ${user.id}}">Sửa</a>
                    <a class ="h5 mr-3" th:href = "@{'/users/delete/' + ${user.id}}">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
</body>
</html>
